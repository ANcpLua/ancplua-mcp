name: MegaLinter

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: MegaLinter
        id: ml
        uses: oxsecurity/megalinter@v9
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Auto-fix and commit
          APPLY_FIXES: all
          APPLY_FIXES_EVENT: pull_request
          APPLY_FIXES_MODE: commit
          # Disable linters not relevant for .NET
          DISABLE_LINTERS: >-
            SPELL_CSPELL,
            COPYPASTE_JSCPD,
            REPOSITORY_TRIVY,
            REPOSITORY_TRUFFLEHOG,
            REPOSITORY_GITLEAKS,
            REPOSITORY_SECRETLINT,
            REPOSITORY_GIT_DIFF,
            REPOSITORY_CHECKOV,
            REPOSITORY_DEVSKIM,
            REPOSITORY_DUSTILOCK,
            REPOSITORY_KICS,
            REPOSITORY_SYFT
          # Focus on these for .NET projects
          ENABLE_LINTERS: >-
            CSHARP_DOTNET_FORMAT,
            CSHARP_CSHARPIER,
            MARKDOWN_MARKDOWNLINT,
            YAML_YAMLLINT,
            JSON_JSONLINT,
            BASH_SHELLCHECK,
            DOCKERFILE_HADOLINT,
            EDITORCONFIG_EDITORCONFIG_CHECKER,
            GIT_GIT_DIFF,
            SPELL_MISSPELL

      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v5
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: Create Pull Request with fixes
        if: steps.ml.outputs.has_updated_sources == 1 && github.event_name == 'push'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: apply MegaLinter auto-fixes"
          title: "ðŸ§¹ MegaLinter Auto-Fixes"
          body: |
            This PR contains automatic fixes applied by MegaLinter.

            Please review the changes before merging.
          branch: megalinter/auto-fixes
          delete-branch: true
