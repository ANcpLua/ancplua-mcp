name: "Copilot Setup Steps"

# This workflow is automatically run by GitHub Copilot coding agent before
# it starts working on issues. It sets up the development environment with
# all necessary dependencies for running ancplua-mcp MCP servers.
#
# IMPORTANT: This workflow MUST be on your default branch (main) for Copilot to use it.

on:
  # Allow manual testing via Actions tab
  workflow_dispatch:

  # Auto-run when this file changes for validation
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it won't be picked up by Copilot
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Maximum timeout for setup (Copilot allows max 59 minutes)
    timeout-minutes: 10

    # Minimal permissions for security
    # Copilot will use its own token for git operations
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        # Note: fetch-depth will be overridden by Copilot for security

      - name: Set up .NET 10.0 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build WorkstationServer
        run: |
          dotnet build \
            src/Servers/Stdio/Workstation/Ancplua.Mcp.Servers.Stdio.Workstation.csproj \
            --no-restore \
            --configuration Release

      - name: Build AIServicesServer
        run: |
          dotnet build \
            src/Servers/Stdio/AIServices/Ancplua.Mcp.Servers.Stdio.AIServices.csproj \
            --no-restore \
            --configuration Release

      # Optional: Verify servers can start
      - name: Verify servers are runnable
        run: |
          # Quick smoke test to ensure servers load
          timeout 5s dotnet run \
            --project src/Servers/Stdio/Workstation/Ancplua.Mcp.Servers.Stdio.Workstation.csproj \
            --no-build \
            --configuration Release \
            || [ $? -eq 124 ]  # timeout exits with 124, which is expected

          echo "‚úÖ WorkstationServer can start"

          timeout 5s dotnet run \
            --project src/Servers/Stdio/AIServices/Ancplua.Mcp.Servers.Stdio.AIServices.csproj \
            --no-build \
            --configuration Release \
            || [ $? -eq 124 ]

          echo "‚úÖ AIServicesServer can start"

      # Optional: Cache build outputs for Copilot's session
      - name: Display setup summary
        run: |
          echo "üéâ Copilot setup completed successfully!"
          echo ""
          echo "Available MCP servers:"
          echo "  ‚Ä¢ Ancplua.Mcp.Servers.Stdio.Workstation (Git, Filesystem, CI tools)"
          echo "  ‚Ä¢ Ancplua.Mcp.Servers.Stdio.AIServices (AI service orchestration)"
          echo ""
          echo "Secrets configured:"
          echo "  ‚Ä¢ GITHUB_TOKEN: $([ -n "$GITHUB_TOKEN" ] && echo '‚úÖ Set' || echo '‚ùå Missing')"
          echo "  ‚Ä¢ JULES_API_KEY: $([ -n "$JULES_API_KEY" ] && echo '‚úÖ Set' || echo '‚ùå Missing')"
          echo "  ‚Ä¢ CODECOV_TOKEN: $([ -n "$CODECOV_TOKEN" ] && echo '‚úÖ Set' || echo '‚ùå Missing')"
          echo ""
          echo "Copilot is ready to work! üöÄ"
        env:
          # Use repo-level secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
