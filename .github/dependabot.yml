version: 2

# Dependabot configuration for ancplua-mcp
# Auto-merge is handled by .github/workflows/auto-merge.yml

updates:
  # NuGet dependencies - group by type
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    open-pull-requests-limit: 10
    # Group all NuGet updates into a single PR
    groups:
      nuget-all:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions - group all action updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    open-pull-requests-limit: 5
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
