# Mergify Configuration
# Safe auto-merge rules for ancplua-mcp repository
# Documentation: https://docs.mergify.com

queue_rules:
  - name: default
    merge_method: merge
    commit_message_template: |
      {{ title }} (#{{ number }})

      {{ body }}
    merge_conditions:
      - check-success=Build and Test
      - check-success=Code Quality
      - check-success=Analyze (csharp)
      - check-success=Secret Scanning
      - check-success=Security Scan
      - "#approved-reviews-by>=1"
      - "#changes-requested-by=0"
      - base=main
      - -draft

  - name: renovate
    merge_method: squash
    commit_message_template: |
      {{ title }} (#{{ number }})
    merge_conditions:
      - check-success=Build and Test
      - check-success=Code Quality
      - base=main

  - name: dependabot
    merge_method: squash
    commit_message_template: |
      {{ title }} (#{{ number }})
    merge_conditions:
      - check-success=Build and Test
      - check-success=Code Quality
      - base=main

pull_request_rules:
  - name: Auto-merge Renovate minor/patch updates
    conditions:
      - author=renovate[bot]
      - check-success=Build and Test
      - check-success=Code Quality
      - -title~=(?i)major
      - -label~=breaking
    actions:
      queue:
        name: renovate

  - name: Auto-merge Dependabot minor/patch updates
    conditions:
      - author=dependabot[bot]
      - check-success=Build and Test
      - check-success=Code Quality
      - -title~=(?i)major
      - -label~=breaking
    actions:
      queue:
        name: dependabot

  - name: Auto-merge approved PRs
    conditions:
      - "#approved-reviews-by>=1"
      - check-success=Build and Test
      - check-success=Code Quality
      - check-success=Analyze (csharp)
      - check-success=Secret Scanning
      - check-success=Security Scan
      - -draft
      - -label~=do-not-merge
      - -label~=work-in-progress
    actions:
      queue:
        name: default

  - name: Label .NET changes
    conditions:
      - files~=\.cs$
    actions:
      label:
        add:
          - dotnet
          - csharp

  - name: Label project changes
    conditions:
      - files~=\.csproj$
    actions:
      label:
        add:
          - dotnet

  - name: Label workflow changes
    conditions:
      - files~=^\.github/workflows/
    actions:
      label:
        add:
          - ci-cd
          - github-actions

  - name: Label documentation changes
    conditions:
      - files~=\.md$
    actions:
      label:
        add:
          - documentation
