# Mergify Configuration
# Safe auto-merge rules for ancplua-mcp repository
# Documentation: https://docs.mergify.com

queue_rules:
  - name: default
    conditions:
      # All CI checks must pass
      - check-success=build-and-test
      - check-success=code-quality
      - check-success=codeql / Analyze (csharp)
      - check-success=secret-scan
      - check-success=security-scan

      # Require 2 approvals (matches GitHub ruleset)
      - "#approved-reviews-by>=2"

      # No unresolved conversations
      - "#changes-requested-reviews-by=0"

      # Branch must be up to date
      - base=main
      - -draft

pull_request_rules:
  # Auto-merge for Renovate dependency updates (minor/patch only)
  - name: Auto-merge Renovate minor/patch updates
    conditions:
      - author=renovate[bot]
      - check-success=build-and-test
      - check-success=code-quality
      - check-success=codeql / Analyze (csharp)
      - -title~=major
      - -label~=breaking
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})

          {{ body }}

  # Auto-merge for approved PRs from trusted contributors
  - name: Auto-merge approved PRs
    conditions:
      - "#approved-reviews-by>=2"
      - check-success=build-and-test
      - check-success=code-quality
      - check-success=codeql / Analyze (csharp)
      - check-success=secret-scan
      - check-success=security-scan
      - -draft
      - -label~=do-not-merge
      - -label~=work-in-progress
    actions:
      queue:
        name: default
        method: merge

  # Auto-label based on file changes
  - name: Label .NET changes
    conditions:
      - files~=\.cs$
      - files~=\.csproj$
    actions:
      label:
        add:
          - dotnet
          - csharp

  - name: Label workflow changes
    conditions:
      - files~=^\.github/workflows/
    actions:
      label:
        add:
          - ci-cd
          - github-actions

  - name: Label documentation changes
    conditions:
      - files~=\.md$
    actions:
      label:
        add:
          - documentation
